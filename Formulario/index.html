<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <form class="forma">
    <h1 class="h1">Cadastro do cliente</h1>
    <label class="label" for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label class="label" for="id">ID:</label>
    <input type="text" id="id" name="id" required>

    <label class="label" for="tipo_cliente">Tipo de cliente:</label>
    <select id="tipo_cliente" name="tipo_cliente" required>
      <option value="">Selecione</option>
      <option value="pf">Pessoa Física</option>
      <option value="pj">Pessoa Jurídica</option>
    </select>

    <label class="label" for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label class="label" for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label class="label" for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required>

    <label class="label" for="vendedor">Vendedor:</label>
    <input type="text" id="vendedor" name="vendedor" required>

    <label class="label" for="limite_credito">Limite de crédito:</label>
    <input type="number" id="limite_credito" name="limite_credito" required>

    <button type="submit">Cadastrar</button>
    </form>
  </section>
  <script src="javasc.js"></script>
</body>
</html>
